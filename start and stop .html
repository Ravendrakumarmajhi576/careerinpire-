<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


    <style>
        body {
            font-family: Arial;
            text-align: center;
            margin-top: 50px;
        }

        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
        }


        #body-part {

            background-color: blueviolet;


            height: 550px;
            width: 100vw;
            text-align: center;
            /* margin-left: 250px; */



            user-select: none;

        }

        #display {
            border: 5px solid green;
            border-radius: 10px;
            height: 100px;
            width: 300px;
            background-color: black;
            color: white;

            margin-left: 530px;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-dark bg-primary" style="height: 100px  ; ">



        <div class="text-center w-100 ">
            <h1 style=" user-select: none;">Welcome Creer Inspire </h1>



        </div>

    </nav>

    <div id="body-part">


        <h1 id="display">00:00:00</h1>



        <button type="button" class="btn" id="start" style="background-color: rgb(58, 236, 18);">start</button>


        <button type="button" class="btn " id="stop" style="background-color: red;">Stop</button>


        <button type="button" class="btn " id="restart" style="background-color:yellow;">Restart</button>


        <script>
            let timer = null;
            let seconds = 0;

            function updateDisplay() {
                const hrs = String(Math.floor(seconds / 3600)).padStart(2, "0");
                const mins = String(Math.floor((seconds % 3600) / 60)).padStart(2, "0");
                const secs = String(seconds % 60).padStart(2, "0");

                document.getElementById("display").textContent = `${hrs}:${mins}:${secs}`;
            }

            // Start (only if not already running)
            document.getElementById("start").onclick = () => {
                if (timer === null) {
                    timer = setInterval(() => {
                        seconds++;
                        updateDisplay();
                    }, 1000);
                }
            };



            document.getElementById("stop").onclick = function () {
                clearInterval(timer);
                timer = null;




            };

            // Restart (resume from same number)
        
        
            document.getElementById("restart").onclick = () => {
                clearInterval(timer);   
                seconds = 0;            
                updateDisplay();       

                timer = setInterval(() => {
                    seconds++;
                    updateDisplay();
                }, 1000);
            };



            // source code na khul sake isliye


            function blockInspect() {


                document.addEventListener("contextmenu", function (e) {
                    e.preventDefault();
                });


                document.addEventListener("keydown", function (e) {


                    if (e.key === "F12") {
                        e.preventDefault();
                    }


                    if (e.ctrlKey && e.shiftKey && e.key === "I") {
                        e.preventDefault();
                    }


                    if (e.ctrlKey && e.shiftKey && e.key === "J") {
                        e.preventDefault();
                    }


                    if (e.ctrlKey && e.key === "U") {
                        e.preventDefault();
                    }
                });
            }


            blockInspect();
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>


    </div>

</body>

</html>
