<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        .inpute {

            text-align: center;
            margin-left: 500px;
         
        }
    </style>
</head>

<body>

    <nav class="navbar bg-danger border-bottom border-body" data-bs-theme="dark">

        <div class="text-center w-100 ">
            <h1 style=" user-select: none; color: white;">Add and Remove The list </h1>

        </div>

    </nav>
    <br> <br>





    <div class="input-group mb-3">

        <input type="text" id="taskInput" class="form-control" placeholder="Username" aria-label="Username"
            aria-describedby="basic-addon1">
    </div>



    <button class="btn btn-primary" id="addBtn">Add </button>
    <br><br>









    <ul class="list-group">
        <li class="list-group-item list-group-item-danger" id="taskList"></li>
    </ul>





    <script>


        const input = document.getElementById("taskInput");
        const addBtn = document.getElementById("addBtn");
        const taskList = document.getElementById("taskList");

        addBtn.addEventListener("click", addTask);

        
        input.addEventListener("keypress", function (e) {
            if (e.key === "Enter") {
                addTask();
            }
        });

        function addTask() {
            const text = input.value.trim();

            if (text === "") return; 

            const li = document.createElement("li");
            li.textContent = text;

            // Delete button
            const delBtn = document.createElement("button");
            delBtn.textContent = "Delete";
            delBtn.style.marginLeft = "60px";
            
            

            delBtn.addEventListener("click", function () {
                taskList.removeChild(li);
            });

            li.appendChild(delBtn);
            taskList.appendChild(li);

            input.value = "";
            input.focus();
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>


</body>

</html>
